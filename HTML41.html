<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        .cart button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        .add-to-cart {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .cart-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .cart-content h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        #cart-items {
            list-style: none;
            margin-bottom: 20px;
        }

        #cart-items li {
            margin-bottom: 10px;
        }

        #checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button {
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Shop</h1>
        <div class="cart">
            <button id="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (0)</button>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <div class="product" data-id="1">
            <img src="https://us.bape.com/cdn/shop/products/BPYBGBA0001XJBWD-pdp-1.jpg?v=1664506946&width=1200"
                alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button class="add-to-cart" onclick="addToCart(1, 'Product 1', 20)">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://image.made-in-china.com/2f0j00EYKqVlmthHcB/-WD5014-Designer-Bags-Leather-Purses-for-Women-New-Fashion-Ladies-Bag-Ladies-Bags-Flipkart.webp"
                alt="Product 2">
            <h3>Product 2</h3>
            <p>$30.00</p>
            <button class="add-to-cart" onclick="addToCart(2, 'Product 2', 30)">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://images-cdn.ubuy.co.in/654caca8d7fcae0ea7465f07-handbags-for-women-fashion-ladies-purses.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$40.00</p>
            <button class="add-to-cart" onclick="addToCart(3, 'Product 3', 40)">Add to Cart</button>
        </div>
        <div class="product" data-id="1">
            <img src="https://image.made-in-china.com/202f0j00qKmoGzvyLWcR/Large-Capacity-Trendy-Womens-Fluffy-Fur-Handle-Chain-Bag-Ladies-Tote-Handbags-for-Students.webp"
                alt="Phttps://image.made-in-china.com/202f0j00qKmoGzvyLWcR/Large-Capacity-Trendy-Womens-Fluffy-Fur-Handle-Chain-Bag-Ladies-Tote-Handbags-for-Students.webproduct 1">
            <h3>Product 1</h3>
            <p>$50.00</p>
            <button class="add-to-cart" onclick="addToCart(1, 'Product 1', 20)">Add to Cart</button>
        </div>
    </section>


    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
    
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
